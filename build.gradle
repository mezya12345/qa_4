plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.6.5',
            'org.slf4j:slf4j-simple:1.7.30',
            'org.junit.jupiter:junit-jupiter:5.8.2')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}